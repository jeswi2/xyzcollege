<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<div class="row g-3">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<label for="" class="form-label">Input Value</label>
<input placeholder="Enter your name or admission number"type="text" class="form-control" name="inputvalue"[(ngModel)]="inputvalue">

    </div>
    
    

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <button class="btn btn-success" (click)="readValues()">Search</button>
    </div>


<div *ngFor="let i of data">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" value="{{i.name}}">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Roll No</label>
        <input type="text" class="form-control" value="{{i.rollno}}">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Admission No</label>
        <input type="text" class="form-control" value="{{i.admno}}">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">College</label>
        <input type="text" class="form-control" value="{{i.college}}">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Department</label>
        <input type="text" class="form-control" value="{{i.department}}">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label  for="" class="form-label">Blood Group</label>
        <input type="text" class="form-control" value="{{i.blood}}">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">DOB</label>
        <input type="date" class="form-control" value="{{i.dob}}" >

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Parent Name</label>
        <input type="text" class="form-control" value="{{i.pa_name}}">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Parent Email Id</label>
        <input type="email" class="form-control" value="{{i.pa_email}}">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Guardian Name</label>
        <input type="text" class="form-control" value="{{i.g_name}}">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Guardian Address</label>
        <input type="text" class="form-control" value="{{i.g_address}}">

    </div>
    
</div>



</div>







        </div>
    </div>
</div>
